<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-banner">
          <img
            class="banner-img"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum" />
            <span class="eth-valor">0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="Time Left" />
            <span class="time-left">3 days left</span>
          </div>
        </div>

        <div class="line"></div>

        <div class="nft-creator">
          <img
            class="person-avatar"
            src="./images/image-avatar.png"
            alt="Jules Wyvern"
          />
          Creation of
          <span class="highlight">Jules Wyvern</span>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/YanBaetas">Yan Baetas</a>.
    </footer>
  </body>
</html>
